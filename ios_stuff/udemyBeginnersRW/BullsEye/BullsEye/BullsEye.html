<h1>★ Bull's Eye ★</h1>

<p>The goal is to place the slider as close as possible to the target value. A point is earned for each number your guess is away from the target. When you attain more than 10 points the game is over. The goal is to complete as many rounds as you can.</p>

<p style="text-align:center"><em>Enjoy!</em></p>
